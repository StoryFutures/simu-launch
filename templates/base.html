<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/static/favicon/favicon.svg">
  <link rel="icon" type="image/png" href="/static/favicon/favicon.png">
  {# BOOTSTRAP 5 #}
  <link href="static/bootstrap-5.2.0-beta1-dist/css/bootstrap.css" rel="stylesheet">
  <script defer src="static/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.js"></script>
  <link href="static/css/project.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/bootstrap-icons.css">
  {# JQUERY #}
  <script src="static/jquery.min.js"></script>

  {% block title %}
  <title>Story Starter</title>
  {% endblock %}

</head>

<body>
  <script>
    var defaults = {{ defaults | safe }};

  </script>
  {% block menu %}

  {% endblock %}

  <div class="container align-self-center mt-4">
    <!--    please leave below as position-fixed. Elsewise cannot see Toast when scrolled down screen-->
    <div class="position-fixed end-0 me-2" style="z-index: 11">
      <div id="statusToast" style='z-index: 20000;' class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div id="status" class="toast-body fs-5 text"></div>
          <button id="toastClose" type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
    {% block content %}
    {% endblock %}
  </div>



  {% block javascript %}

  {% endblock %}
</body>

</html>
